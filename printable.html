  <style>
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      background-color: white;
    }
    .grid-container {
      display: grid;
      grid-gap: 0;
      grid-template-columns: 15vh 15vh 15vh 15vh 15vh;
      grid-template-rows: 10vh 10vh 10vh 10vh 10vh 10vh 10vh 10vh 10vh 10vh;
      text-align: center;
      vertical-align: middle;
      font-size: 8vh;
    }
    
    @media print {
      .grid-container {
        display: grid;
        grid-gap: 0px;
        grid-template-columns: 1.5in 1.5in 1.5in 1.5in 1.5in;
        grid-template-rows: 1in 1in 1in 1in 1in 1in 1in 1in 1in 1in;
      }
      .grid-container > div {

      }
      .grid-container svg {
        width: 1.5in;
        height: 1in;
      }
    }
    @page {
      margin: 0.5in;
    }
  </style>
